<template name="reserves">
    <div class="container">
        <h1>Total Reserves (including gold)</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="well">
                    <p>Please choose a country or region and then a visualisation.</p>
                    <p>Currently showing total reserves, including gold (in US dollars) by year.</p>
                    {{> country}}
                    <button class="btn btn-xs js-show-reserves-line">Line Graph</button>
                    <button class="btn btn-xs js-show-reserves-bar">Bar Graph</button>
                    <button class="btn btn-xs js-show-reserves-points">Scatter Graph</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="visjs"></div>
            </div>
        </div>
    </div>
</template>
