<template name="playground">

<div class="gap-medium"></div>
<!-- Remember - if you want to control functions globaly, don't declare them as var. Just name them. -->

<div class="container">
<div class="row">
	<!-- track 1 -->
	<div class="col-xs-6 col-sm-3 col-md-3">
		<div class="row gap-small">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<strong>Track 1: Drums</strong> <br>
				<button class="btn btn-default myButton1">ON</button>
				<button class="btn btn-default myButton2">OFF</button><br>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5">
				<p class="label">VOL: {{sliderVolume1}}</p>
				<div id="sliderVol1" class="slider"></div>
			</div>
			<div class="col-xs-7 col-sm-7 col-md-7">
				<p class="label">SPEED: {{sliderSpeed1}}</p>
				<div id="sliderSpeed1" class="slider"></div>
			</div>
		</div><!-- end row -->
	</div>

	<!-- track 2 -->
	<div class="col-xs-6 col-sm-3 col-md-3">
		<div class="row gap-small">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<strong>Track 2: Bassline</strong><br>
				<button class="btn btn-default myButton3">ON</button>
				<button class="btn btn-default myButton4">OFF</button>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5">
				<p class="label">VOL: {{sliderVolume2}}</p>
				<div id="sliderVol2" class="slider"></div>
			</div>
			<div class="col-xs-7 col-sm-7 col-md-7">
				<p class="label">SPEED: {{sliderSpeed2}}</p>
				<div id="sliderSpeed2" class="slider"></div>
			</div>
		</div><!-- end inner row -->
	</div><!-- end outter col -->

	<!-- track 3 -->
	<div class="col-xs-6 col-sm-3 col-md-3">
		<div class="row gap-small">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<strong>Track 3: Arpeggio</strong><br>
				<button class="btn btn-default myButton5">ON</button>
				<button class="btn btn-default myButton6">OFF</button>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5">
				<p class="label">VOL: {{sliderVolume3}}</p>

			<div class="col-xs-7 col-sm-7 col-md-7">

			</div>
		</div><!-- end inner row -->
	</div><!-- end outter col -->

	<!-- track 4 -->

			<div class="col-xs-12 col-sm-12 col-md-12">

				<button class="btn btn-default btn4On">ON</button>
				<button class="btn btn-default btn4Off">OFF</button>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5">
				<p class="label">VOL: {{sliderVolume4}}</p>
				<div id="sliderVol4" class="slider"></div>
			</div>
			<div class="col-xs-7 col-sm-7 col-md-7">
				<p class="label">SPEED: {{sliderSpeed4}}</p>
				<div id="sliderSpeed4" class="slider"></div>
			</div>
		</div><!-- end inner row -->
	</div><!-- end outter col -->
</div> <!-- end row 1 -->

<div class="row"> <!-- row 2 -->

	<!-- track 5 -->

 <h2> {{startdac}} {{drums}} {{bass}} {{arp}} {{vibes}} {{chords}} {{drum2}} {{cymbal}} </h2>

</div><!-- end container -->
