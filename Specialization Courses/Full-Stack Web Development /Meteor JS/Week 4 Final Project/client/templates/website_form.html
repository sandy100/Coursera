<!-- Template to add new websites -->

<template name="website_form">
<div class="modal fade" tabindex="-1" role="dialog" id="website_form">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add New Site</h4>
			</div>
			<div class="modal-body">
					<form class="js-save-website-form">
						<div class="form-group" id="url_formGroup">
					    	<label class="control-label" for="url">Site address</label>
					    	<input type="url" class="form-control" id="url" placeholder="http://www.mysite.com">
						</div>
						<div class="form-group" id="title_formGroup">
					    	<label class="control-label" for="title">Title</label>
					    	<input type="text" class="form-control" id="title" placeholder="Mysite">
						</div>
					    <div class="form-group" id="description_formGroup">
						    <label class="control-label" for="description">Description</label>
						    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
						</div>
						<div class="alert collapse" role="alert" id="retrieveAlert"></div>
						<button type="submit" class="btn btn-default">Submit</button>
						<a href="#" class="btn btn-default js-clear-form">Clear</a>
						<a href="#" class="btn btn-default js-reatriveData" title="Insert an URL and fetch the website info">Automatic Info</a>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
